<ion-view view-title="Update Order">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Order ID" ng-model="order.OrderID">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Customer Name" ng-model="order.customerName">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Amount" ng-model="order.amount">
      </label>
    </div>
    <button class="button button-full button-positive" ng-click="UpdateOrder()">
      Update Order
    </button>
  </ion-content>
</ion-view>
