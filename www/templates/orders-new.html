<ion-view view-title="Create New Order">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Order ID" ng-model="order.OrderID" ng-init="order.OrderID=''">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Customer Name" ng-model="order.customerName" ng-init="order.customerName=''">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Amount" ng-model="order.amount" ng-init="order.amount=''">
      </label>
    </div>
    <button class="button button-full button-positive" ng-click="CreateOrder()">
      Create Order
    </button>
  </ion-content>
</ion-view>
