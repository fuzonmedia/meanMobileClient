<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/app/dashboard">
    <ion-nav-view name="menuContent-1"></ion-nav-view>
  </ion-tab>

  <!-- Orders Tab -->
  <ion-tab title="Orders" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/app/orders">
    <ion-nav-view name="menuContent-2"></ion-nav-view>
  </ion-tab>

  <!-- Logout Tab -->
  <ion-tab title="Logout" icon-off="ion-person" icon-on="ion-person" ng-click="Logout()">
    <ion-nav-view name="menuContent-3"></ion-nav-view>
  </ion-tab>


</ion-tabs>
